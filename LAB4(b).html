<!DOCTYPE html>
<html>
<head>
	<title>LAB5(b)</title>
	<script type="text/javascript">
	
		let n="";


		for(i=0;i<=4;i++)
			{
				for(j=0;j<=4;j++)
					{
						if(i==0||j==0||i==4||j==4)
						{
							n+="*";
						}
						else
						{
							n+=" ";
						}
					}
				n+="\n";
			}
		
			console.log(n);
	</script>
</head>
<body>

</body>
</html>
