<!DOCTYPE html>
<html>
<head>
	<title>Calculator with CSS</title>
	<style type="text/css">

		.area{
			width: 170px;
			border: 5px solid black;
		}


		.calc{
			padding:10px;
			border: 1px solid black;
			text-align: center;
			width: 162px; 
			background-color:grey;
			height: 60px;
		}

		.a{
			text-align: center;
		}
		.b{
			text-align: center;
		}
		.c{
			text-align: center;
		}
		.btn
		{
			border:1px solid;
			margin:1px; 
			width: 20px;
			color:black;
		}
	</style>
</head>
<body>
	
		<input type="text" name="area" class="area">
	
	<div class="calc" >
		<div class="a">
		<input class="btn" type="button" value="7" name="7" >
		<input class="btn" type="button" value="8" name="8" >
		<input class="btn" type="button" value="9" name="9" >
		<input class="btn" type="button" value="/" name="/" >
		<input class="btn" type="button" value="C" name="C" >
		<input class="btn" type="button" value="(" name="(" >
		</div>
		<div class="b">
		<input class="btn" type="button" value="4" name="4" >
		<input class="btn" type="button" value="5" name="5" >
		<input class="btn" type="button" value="6" name="6" >
		<input class="btn" type="button" value="*" name="*" >
		<input class="btn" type="button" value="+" name="+" >
		<input class="btn" type="button" value=")" name=")" >
		</div>
		<div class="c">
		<input class="btn" type="button" value="1" name="1" >
		<input class="btn" type="button" value="2" name="2" >
		<input class="btn" type="button" value="3" name="3" >
		<input class="btn" type="button" value="-" name="-" >
		<input class="btn" type="button" value="=" name="=" >
		<input class="btn" type="button" value="%" name="%" >
		</div>
	</div>
</body>
</html>
