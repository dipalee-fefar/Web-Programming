<!DOCTYPE html>
<html>
<head>
	<title>ascending order</title>
	<script type="text/javascript">
		
	var arr=[];
	var size = prompt("Enter your size :");

	for(i=0;i<size;i++)
	{
		arr[i]=prompt("Enter element");
	}
	document.write(arr);
	document.write("<br>");

	for(i=0;i<size-1;i++)
	{
		for(j=0;j<size;j++)
		{
			if(arr[j]>arr[j+1])
			{
				temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
		}
	}
	document.write("Your ascending order is :",arr);
	document.write("<br>");

	</script>
</head>
<body>

</body>
</html>
