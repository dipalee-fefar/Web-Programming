<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Series</title>

	<script type="text/javascript">
		
		var n=parseInt(prompt("Enter Number  :"));
		var a=0;
		var b=1;
		var sum=0;

			for(i=0;i<n;i++)
			{
				sum=a+b;
				a=b;
				b=sum;
				

				alert("Your fibonacci series is :"+sum);
		}

	</script>
</head>
<body>

</body>
</html>
