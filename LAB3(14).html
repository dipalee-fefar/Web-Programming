<!DOCTYPE html>
<html>
<head>
	<title>LCM</title>
	<script type="text/javascript">
		
		var n1=prompt("Enter first number"); 
		var n2=prompt("Enter second number"); 
		var lcm;
			for(i=1;i<=n1 && i<=n2;i++)
			{
				if(n1%i==0 && n2%i==0)
				{
					l=i;
				}
			}
		
			lcm=n1*n2/l;
			document.write(lcm);

	</script>
</head>
<body>

</body>
</html>
