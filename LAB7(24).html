<!DOCTYPE html>
<html>
<head>
	<title>Mouse click</title>
	<script type="text/javascript">
		   function changecolor(color)
		   {
		   	document.body.style.background=color;
		   }
	</script>
</head>
<body>
	<h2 id="demo" onmouseover="changecolor('highlight')" onmouseout="changecolor('yellow')">IT Student</h2>

</body>
</html>
