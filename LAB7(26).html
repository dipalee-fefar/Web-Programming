<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function mouseevent(event){
			var eventtype=event.type;
			alert(eventtype);
		}
	</script>
</head>
<body>
   <button onmouseover="mouseevent(event)" onmouseout="mouseevent(event)" onmousemove="mouseevent(event)" onmousedown="mouseevent(event)">submit</button>
</body>
</html>
