<!DOCTYPE html>
<html>
<head>
	<title>GCD</title>
	<script type="text/javascript">
		
		var n1=prompt("Enter first number"); 
		var n2=prompt("Enter second number"); 
		var gcd;


	for(i=1;i<=n1 && i<=n2; i++)
	{
		if(n1%i==0 && n2%i==0)
			{
				gcd=i;
			}
	}

	document.write(gcd);

	</script>
</head>
<body>

</body>
</html>
