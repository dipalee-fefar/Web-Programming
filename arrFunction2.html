<!DOCTYPE html>
<html>
<head>
	<title>Array FUnction 2</title>
	<script type="text/javascript">
		
		//Demo of eval() 
		var x=prompt("Enter first number");
	    var y=prompt("Enter second number");
		let text="x*y";
		let result=eval(text);

		document.write(result);
		document.write("<br>");


		//Demo of isFinite() 
		var x=prompt("Enter your number");
		let result=isFinite(x);
		document.write("<br>");
		document.write(result);
		document.write("<br>");

		//Demo of isNaN()
		var x=prompt("Enter your number");
		if(isNaN(x))
		{
			document.write("Not numeric value");
		}
		else
		{
			document.write("numeric value");
		}


		//Demo of Number()

		

	</script>
</head>
<body>

</body>
</html>
