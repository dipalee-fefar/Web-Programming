<!DOCTYPE html>
<html>
<head>
	<title>Registration Form </title>
</head>
<body>
	<form>
	<table align="center">
		<h1>Form</h1>
		<tr>
			<td><label>Name</label></td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter your name"></td>
		</tr>
		<tr>
			<td><label>Number</label></td>
			<td>:</td>
			<td><input type="Number" name="" placeholder="Enter YOUR number"></td>
		</tr>
		<tr>
			<td><label>Gender</label></td>
			<td>:</td>
			<td><input type="radio" name="Gender" value="Female" checked="Female"> Female</td>
			<td><input type="radio" name="Gender" value="male" checked="Female">male</td>
		</tr>
		<tr>
			<td><label>City</label></td>
			<td>:</td>
			<td><select name="City">
				<option>Rajkot</option>
				<option>Ahemdabad</option>
				<option>Baroda</option>
			</select></td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit">
				<input type="reset" name="reset">
			</td>
		</tr>
	</table>
    </form>
</body>
</html>
