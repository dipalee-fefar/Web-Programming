<!DOCTYPE html>
<html>
<head>
	<title>Password</title>
	<script type="text/javascript">
		function f()
		{
			var u=document.myForm.uname.value;
			var p=document.myForm.pword.value;
			if(u=="dipu" && p=="1511")
			{
				document.getElementById("demo").innerHTML="Valid";
			}
			else
			{
				document.getElementById("demo").innerHTML="Invalid";
				document.getElementById("myForm").reset();
				document.myForm.uname.focus();
			}
		}
	</script>
</head>
<body>
		<form name="myForm" id="myForm">
			Username:<input type="text" name="uname"><br>
			Password:<input type="text" name="pword"><br>
			<input type="button" onclick="f()" value="Click here"><br>
			<p id="demo"></p>
		</form>
</body>
</html>
