<!DOCTYPE html>
<html>
<head>
	<title>inbuild function push,pop,sort</title>
	<script type="text/javascript">
		
	var arr=[];
	var size = prompt("Enter your size :");

	for(i=0;i<size;i++)
	{
		arr[i]=prompt("Enter element");
	}
	document.write(arr);
	document.write("<br>");

	arr.push(6);
	document.write(arr);
	document.write("<br>");

	arr.pop(6);
	document.write(arr);
	document.write("<br>");

	arr.sort(6);
	document.write(arr);
	document.write("<br>");


	</script>
</head>
<body>

</body>
</html>
