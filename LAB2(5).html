<!DOCTYPE html>
<html>
<head>
	<title>Number Prime or Not</title>

	<script type="text/javascript">
		
		var a=parseInt(prompt("Enter Number 1 :"));
		var factor=0;

		for( i=2;i<a;i++)
		{
			if(a%i==0)
			{
				factor++;
				break;
			}
				
		}
		if(factor==0)
		{
			alert("Entered Number is prime");
		}
		else
		{
			alert("Entered Number is not prime");
		}

	</script>
</head>
<body>

</body>
</html>
